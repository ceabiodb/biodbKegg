# vi: fdm=marker

# DATABASES {{{1
################################################################################

databases:

# KEGG Compound {{{2
################################################################################
  kegg.compound:
    entry.content.type: txt
    name: KEGG Compound
    parsing.expr:
      accession: ^ENTRY\s+(\S+)\s+Compound
      exact.mass: ^EXACT_MASS\s+(\S+)$
      formula: ^FORMULA\s+(\S+)$
      molecular.weight: ^MOL_WEIGHT\s+(\S+)$
    scheduler.n: 3
    searchable.fields:
        - accession
        - name
        - monoisotopic.mass
        - molecular.mass
    urls:
      base.url: https://www.kegg.jp/
      entry.page.url: https://www.genome.jp/dbget-bin
      ws.url: http://rest.kegg.jp/

# KEGG Enzyme {{{2
################################################################################
  kegg.enzyme:
    entry.content.type: txt
    name: KEGG Enzyme
    parsing.expr:
      accession: ^ENTRY\s+EC (\S+)\s+Enzyme
      ref.index: ^REFERENCE\s+(\d+)\s+.*$
      ref.accession: ^REFERENCE\s+\d+\s+\[(.*)\]$
      ref.authors: ^\s+AUTHORS\s+(.*)$
      ref.title: ^\s+TITLE\s+(.*)$
      ref.journal: ^\s+JOURNAL\s+(.*)$
      ref.doi: ^\s+(DOI:.*)$
      ncbi.pubmed.id: ^REFERENCE\s+\d+\s+\[(PMID:.*)\]$
    scheduler.n: 3
    searchable.fields:
        - accession
        - name
        - ref.accession
        - ref.authors
        - ref.doi
        - ref.journal
        - ref.title
    urls:
      base.url: https://www.kegg.jp/
      entry.page.url: https://www.genome.jp/dbget-bin
      ws.url: http://rest.kegg.jp/

# KEGG Genes {{{2
################################################################################
  kegg.genes:
    entry.content.type: txt
    name: KEGG Genes
    parsing.expr:
      accession: ^ENTRY\s+(\S+)\s+.*
      description: ^DEFINITION\s+(.*)$
      kegg.organism.code: ^ORGANISM\s+(\S+)\s+.*$
      organism: ^ORGANISM\s+\S+\s+(.*)$
    scheduler.n: 3
    searchable.fields:
        - accession
        - description
        - name
    urls:
      base.url: https://www.kegg.jp/
      entry.page.url: https://www.genome.jp/dbget-bin
      ws.url: http://rest.kegg.jp/

# KEGG Glycan {{{2
################################################################################
  kegg.glycan:
    entry.content.type: txt
    name: KEGG Glycan
    parsing.expr:
      accession: ^ENTRY\s+(\S+)\s+Glycan
      molecular.mass: ^MASS\s+(\S+) .*$
      glycan.composition: ^COMPOSITION\s+(\S+)$
      ref.index: ^REFERENCE\s+(\d+)\s+.*$
      ref.accession: ^REFERENCE\s+\d+\s+\[(.*)\]$
      ref.authors: ^\s+AUTHORS\s+(.*)$
      ref.title: ^\s+TITLE\s+(.*)$
      ref.journal: ^\s+JOURNAL\s+(.*)$
      ref.doi: ^\s+(DOI:.*)$
      ncbi.pubmed.id: ^REFERENCE\s+\d+\s+\[(PMID:.*)\]$
    scheduler.n: 3
    searchable.fields:
        - accession
        - composition
        - name
        - ref.accession
        - ref.authors
        - ref.doi
        - ref.journal
        - ref.title
    urls:
      base.url: https://www.kegg.jp/
      entry.page.url: https://www.genome.jp/dbget-bin
      ws.url: http://rest.kegg.jp/

