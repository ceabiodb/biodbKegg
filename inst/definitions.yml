# vi: fdm=marker

# DATABASES {{{1
################################################################################

databases:

# KEGG Compound {{{2
################################################################################
  kegg.compound:
    entry.content.type: txt
    name: KEGG Compound
    parsing.expr:
      accession: ^ENTRY\s+(\S+)\s+Compound
      exact.mass: ^EXACT_MASS\s+(\S+)$
      formula: ^FORMULA\s+(\S+)$
      molecular.weight: ^MOL_WEIGHT\s+(\S+)$
    scheduler.n: 3
    searchable.fields:
        - name
        - monoisotopic.mass
        - molecular.mass
    urls:
      base.url: https://www.kegg.jp/
      entry.page.url: https://www.genome.jp/dbget-bin
      ws.url: http://rest.kegg.jp/

# KEGG Enzyme {{{2
################################################################################
  kegg.enzyme:
    entry.content.type: txt
    name: KEGG Enzyme
    parsing.expr:
      accession: ^ENTRY\s+EC (\S+)\s+Enzyme
    scheduler.n: 3
    searchable.fields:
        - name
    urls:
      base.url: https://www.kegg.jp/
      entry.page.url: https://www.genome.jp/dbget-bin
      ws.url: http://rest.kegg.jp/

# KEGG Genes {{{2
################################################################################
  kegg.genes:
    entry.content.type: txt
    name: KEGG Genes
    parsing.expr:
      accession: ^ENTRY\s+(\S+)\s+.*
      description: ^DEFINITION\s+(.*)$
      kegg.organism.code: ^ORGANISM\s+(\S+)\s+.*$
      organism: ^ORGANISM\s+\S+\s+(.*)$
    scheduler.n: 3
    searchable.fields:
        - name
    urls:
      base.url: https://www.kegg.jp/
      entry.page.url: https://www.genome.jp/dbget-bin
      ws.url: http://rest.kegg.jp/

# KEGG Module {{{2
################################################################################
  kegg.module:
    entry.content.type: txt
    name: KEGG Module
    parsing.expr:
      accession: ^ENTRY\s+(\S+)\s+Pathway
    scheduler.n: 3
    searchable.fields:
        - name
    urls:
      base.url: https://www.kegg.jp/
      entry.page.url: https://www.genome.jp/dbget-bin
      ws.url: http://rest.kegg.jp/

# KEGG Orthology {{{2
################################################################################

  kegg.orthology:
    entry.content.type: txt
    name: KEGG Orthology
    parsing.expr:
      accession: ^ENTRY\s+(\S+)\s+KO
      description: ^DEFINITION\s+(\S+)\s*$
    scheduler.n: 3
    searchable.fields:
        - name
    urls:
      base.url: https://www.kegg.jp/
      entry.page.url: https://www.genome.jp/dbget-bin
      ws.url: http://rest.kegg.jp/

# KEGG Pathway {{{2
################################################################################
  kegg.pathway:
    entry.content.type: txt
    name: KEGG Pathway
    parsing.expr:
      accession: ^ENTRY\s+(\S+)\s+Pathway
    scheduler.n: 3
    searchable.fields:
        - name
    urls:
      base.url: https://www.kegg.jp/
      entry.page.url: https://www.genome.jp/dbget-bin
      ws.url: http://rest.kegg.jp/

# KEGG Reaction {{{2
################################################################################
  kegg.reaction:
    entry.content.type: txt
    name: KEGG Reaction
    parsing.expr:
      accession: ^ENTRY\s+(\S+)\s+Reaction
      equation: ^EQUATION\s+(.+)\s*$
    scheduler.n: 3
    searchable.fields:
        - name
    urls:
      base.url: https://www.kegg.jp/
      entry.page.url: https://www.genome.jp/dbget-bin
      ws.url: http://rest.kegg.jp/

# FIELDS {{{1
################################################################################

fields:

  kegg.organism.code:
    description: The 3-4 characters organism code used un KEGG.

  aa.seq:
    alias: sequence
    description: Amino acids sequence.

  aa.seq.length:
    alias:
    - seq.length
    - length
    class: integer
    description: Length of the amino acids sequence.

# Database IDs {{{2
################################################################################

  kegg.compound.id:
    description: KEGG Compound ID
    case.insensitive: true
    forbids.duplicates: true
    type: id
    card: many

  kegg.enzyme.id:
