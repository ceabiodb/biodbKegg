# FIELDS {{{1
################################################################################

fields:

  glycan.composition:
    description: The composition of a glycan.

  kegg.organism.code:
    description: The 3-4 characters organism code used un KEGG.

  aa.seq:
    alias: sequence
    description: Amino acids sequence.

  aa.seq.length:
    alias:
    - seq.length
    - length
    class: integer
    description: Length of the amino acids sequence.

# Reference fields {{{2
################################################################################

  ref.index:
    type: ref
    dataFrameGroup: ref
    description: Indices of references inside the entry.
    card: many

  ref.accession:
    type: ref
    dataFrameGroup: ref
    description: Accession numbers of references.
    card: many

  ref.authors:
    type: ref
    dataFrameGroup: ref
    description: Authors of references.
    card: many

  ref.title:
    type: ref
    dataFrameGroup: ref
    description: Titles of references.
    card: many

  ref.journal:
    type: ref
    dataFrameGroup: ref
    description: Journals of references.
    card: many

  ref.doi:
    type: ref
    dataFrameGroup: ref
    description: DOIs of references.
    card: many
    
  references:
    alias: ref
    class: data.frame
    description: References table.
    virtual: true
    virtual.group.by.type: ref


